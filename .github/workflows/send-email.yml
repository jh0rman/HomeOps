name: Send Email

on:
  schedule:
    # Run at 8:00 AM Lima time (UTC-5) on the 26th of every month
    - cron: "0 13 26 * *"
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun i

      - name: Send invoice report email
        env:
          # Email configuration
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          # SEDAPAL credentials
          SEDAPAL_EMAIL: ${{ secrets.SEDAPAL_EMAIL }}
          SEDAPAL_PASSWORD: ${{ secrets.SEDAPAL_PASSWORD }}
          # Luz del Sur credentials
          LUZDELSUR_EMAIL: ${{ secrets.LUZDELSUR_EMAIL }}
          LUZDELSUR_PASSWORD: ${{ secrets.LUZDELSUR_PASSWORD }}
          # CÃ¡lidda credentials
          CALIDDA_EMAIL: ${{ secrets.CALIDDA_EMAIL }}
          CALIDDA_PASSWORD: ${{ secrets.CALIDDA_PASSWORD }}
          # Meter readings JSON (update monthly)
          # Format: {"month":"12/2025","floor1":{"start":1304.3,"end":1400},"floor2":{"start":1927.2,"end":2050},"floor3":{"start":495.3,"end":540}}
          METER_READINGS: ${{ vars.METER_READINGS }}
        run: bun src/scripts/send-email.ts
